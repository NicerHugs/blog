<article class="main-post">
	<h2 class="article-title"><a href="{{ page.url }}">{{ page.title }}</a></h2>
	<div class="article-meta">{{ page.date | date: '%B %d, %Y' }}</div>
	<div class="article-body">
		{{ page.content }}
	</div>
	<footer class="article-links">
		{% if page.next %}
		<a href="{{page.next.url}}" class="newer">< newer</a>
		{% endif %}
		{% if page.previous %}
		<a href="{{page.previous.url}}" class="older">older ></a>
		{% endif %}
	</footer>
</article>
